<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>my startpage</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background-color: #000;
        color: #fff;
        display: flex;
        justify-content: center;
        min-height: 100vh;
    }
    .wrapper {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 100%;
        padding: 20px;
    }
    .search-container {
        text-align: left;
        margin-top: 72px;
        margin-bottom: 48px;
        width: 80%;
        max-width: 384px;
    }
    .search-container input {
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ccc;
        font-size: 16px;
        background-color: #333;
        color: #fff;
    }
    .search-container input::placeholder {
        text-align: left;
    }
    .container {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        gap: 20px;
        width: 90%;
        max-width: 800px;
        text-align: center;
    }
    @media (max-width: 768px) {
        .container {
            grid-template-columns: repeat(2, 1fr);
        }
    }
    .app {
        text-decoration: none;
        color: white;
    }
    .app img {
        width: 80px;
        height: 80px;
        object-fit: contain;
        border-radius: 12px;
        transition: transform 0.3s ease;
    }
    .app:hover img {
        transform: scale(1.1);
    }
    .app span {
        display: block;
        margin-top: 8px;
        font-size: 14px;
    }
</style>
</head>
<body>
    <div class="wrapper">
        <div class="search-container">
            <form action="https://www.startpage.com/sp/search" method="get">
                <input 
                    type="text" 
                    name="query" 
                    placeholder="Search with Startpage..." 
                    required>
            </form>
        </div>
        <div class="container">
            <a href="#" class="app">
                <img src="nextcloud.png" alt="nextcloud">
                <span>office</span>
            </a>
            <a href="#" class="app">
                <img src="memos.png" alt="memos">
                <span>notes</span>
            </a>
            <a href="#" class="app">
                <img src="freshrss.png" alt="freshrss">
                <span>rss</span>
            </a>
            <a href="#" class="app">
                <img src="wallabag.png" alt="wallabag">
                <span>readlater</span>
            </a>
            <a href="#" class="app">
                <img src="mealie.png" alt="mealie">
                <span>cooking</span>
            </a>
            <a href="#" class="app">
                <img src="plausible.png" alt="App 6">
                <span>analytics</span>
            </a>
        </div>
    </div>
</body>
</html>
